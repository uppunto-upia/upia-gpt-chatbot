<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPIA Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="neww-logo-up-25.png" alt="Logo Uppunto" class="logo" />
    <h1>UPIA Assistant</h1>
    <p>Il tuo assistente virtuale firmato Uppunto Communication.</p>

    <div id="chat-container" class="chat-box"></div>

    <div class="chat-controls">
      <input type="text" id="user-input" placeholder="Scrivi un messaggio..." />
      <button id="send-btn">Invia</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
